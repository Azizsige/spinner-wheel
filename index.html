<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3c72b6bd6b.js"
      crossorigin="anonymous"
    ></script>
    <title>Spinner Wheel</title>
  </head>
  <body>
    <div class="container">
      <div id="app">
        <div class="app-spin">
          <img src="./marker.webp" class="marker" alt="" srcset="" />
          <img src="./spin.webp" class="wheel" alt="" srcset="" />
        </div>
        <div class="app-result">
          <div class="container-text">
            <p id="textKode">Masukkan Kode Voucher</p>
          </div>
          <input
            id="inputVoucher"
            type="text"
            name=""
            id=""
            placeholder="Masukkan Voucher . . ."
            autocomplete="false"
          />
          <!-- <img src="./button.png" class="button" alt="" srcset="" /> -->
          <!-- <div class="display">. . .</div> -->
          <button class="button">Spin</button>
        </div>
      </div>
    </div>

    <div id="popup2" class="overlay2">
      <div class="popup">
        <a class="close" href="#">&times;</a>
        <div class="content"></div>
      </div>
    </div>
    <div id="popup1" class="overlay1">
      <div class="wrapper">
        <img src="./welcome.webp" alt="" srcset="" />
        <button id="mengerti">Saya Mengerti</button>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
